    <script> 
	
  const marks=prompt("Enter the new number: ")
  
  const result=document.querySelector("#demo")
	
	if(marks >80){
	
	   result.innerHTML="A+"
	}
	
	else if(marks >70){
	
	   result.innerHTML="B+"
	}
	
	else if (marks >60){
	
	   result.innerHTML="C+"
	
	}
	
	else if (marks >50){
	
	   result.innerHTML="D+"
	
	}
	else{
	 result.innerHTML="invalid value"
	
	}
